{% extends "jobs/base.html" %}

{% load bootstrap4 %}
{% block title %} {{ page_title }} {%endblock title%}
{% block content %}
<div class="jumbotron jumbotron-fluid" style="width:50%; margin:0 auto; text-align:center">
  <h2>Create A Contract</h2>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form action="/results/" method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
